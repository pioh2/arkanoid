<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Арканоид</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="game-container">
      <div id="start-screen" class="screen">
        <h1>Арканоид</h1>
        <div class="button-group">
          <button id="start-button">Начать игру</button>
          <button id="toggle-ai" class="ai-button">Включить ИИ</button>
        </div>
      </div>
      <div id="game-screen" class="screen">
        <div class="game-stats">
          <span>Очки: <span id="score">0</span></span>
          <span>Жизни: <span id="lives">3</span></span>
          <span>ИИ: <span id="ai-status">Выключен</span></span>
        </div>
        <canvas id="gameCanvas"></canvas>
      </div>
      <div id="game-over-screen" class="screen">
        <h2>Игра окончена</h2>
        <p>Ваш счет: <span id="final-score">0</span></p>
        <button id="restart-button">Играть снова</button>
      </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/game_engine.js"></script>
    <script src="js/game_renderer.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
